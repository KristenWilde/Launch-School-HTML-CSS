<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input id="name" type="text" name="name" required></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input id="email" type="email" name="email" required></dd>
        <dt><label for="phone">Phone Number</label></dt>
        <dd><input id="phone" type="tel" name="phone" required></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea id="message" name="message" rows="6" cols="80" required></textarea></dd>
      </dl>
      <button type="submit" name="submit">Send Message</button>
      <button type="reset">Clear</button>
    </fieldset>
 </form> 
</body>
</html>
