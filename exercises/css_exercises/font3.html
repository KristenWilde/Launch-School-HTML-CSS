<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>font 3</title>
  <style>
    body {
      font-size: 18px;
    }
    mark {
      font-size: 12px;
      font-family: courier;
    }
    strong {
      font-size: 15px;
    }
    em {
      font-size: 20px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
</body>
</html>
