<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form 3</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="movies">Movie</label></dt>
        <dd>
          <select name="movie" id="movies">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy-boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></td>
        <dd><input type="range" name="rating" min="1" max="5" id="rating"></dd>
        <div>
          <label>
            <input type="checkbox" name="favorite" checked> Add to my favorites
          </label>
        </div>
        <input type="submit" value="Rate movie">
      </dl>
    </fieldset>
  </form>
</body>
</html>
