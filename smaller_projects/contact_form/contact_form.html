<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
  <main>
  <h1>Contact form</h1>
  <form action="#" method="post">
    <dl>
      <dt><label for="first_name">First name</label></dt>
      <dd><input type="text" id="first_name" name="first_name"></dd>
      <dt><label for="last_name">Last name</label></dt>
      <dd><input type="text" id="last_name" name="last_name"></dd>
      <dt><label for="email">Email address</label></dt>
      <dd><input type="email" id="email" name="email" placeholder="myemail@host.com"></dd>
    </dl>
    <dl class="city">
      <dt><label for="city">City</label></dt>
      <dd><input type="text" id="city" name="city"></dd>
    </dl><!--
    --><dl class="state">
      <dt><label for="state">State</label></dt>
      <dd>
        <select name="state" id="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
      </dd>
    </dl><!--
    --><dl class="zip">
      <dt><label for="zip">Zipcode</label></dt>
      <dd>
        <input type="number" minvalue="0" maxvalue="99999">
      </dd>
    </dl>
    <dl class="colors">
      <dt>Which of these colors do you most prefer?</dt>
      <dd>
        <ul>
          <li>
            <input type="radio" name="color" value="chocolate" id="chocolate" checked>
            <label for="chocolate">chocolate</label>
          </li>
          <li>
            <input type="radio" name="color" value="maroon" id="maroon">
            <label for="maroon">maroon</label>
          </li>
          <li>
            <input type="radio" name="color" value="darkblue" id="darkblue">
            <label for="darkblue">darkblue</label>
          </li>
          <li>
            <input type="radio" name="color" value="blueviolet" id="blueviolet">
            <label for="blueviolet">blueviolet</label>
          </li>
          <li>
            <input type="radio" name="color" value="seagreen" id="seagreen">
            <label for="seagreen">seagreen</label>
          </li>
          <li>
            <input type="radio" name="color" value="green" id="green">
            <label for="green">green</label>
          </li>
          <li>
            <input type="radio" name="color" value="orange" id="orange">
            <label for="orange">orange</label>
          </li>
          <li>
            <input type="radio" name="color" value="darkcyan" id="darkcyan">
            <label for="darkcyan">darkcyan</label>
          </li>
        </ul>
      </dd>
    </dl>
    <dl class="technologies">  
      <dt>What web technologies do you want to hear more about?</dt>
      <dd>
        <ul>
          <li>
            <label><input type="checkbox" name="html">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" name="css">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" name="javascript">Javascript</label>
          </li>
          <li>
            <label><input type="checkbox" name="ruby">Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" name="rails">Rails</label>
          </li>
        </ul>
      </dd>
      <dt>
        <label for="comments">Comments:</label>  
      </dt>
      <dd>
        <textarea id="comments" name="comments" rows="6" cols="80">
        </textarea>
      </dd>
    </dl>
    <input type="hidden" name="timestamp" value="2017-06-16">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  </main>
</body>
</html>
